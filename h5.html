    <style>
        /* 清空浏览器样式 */
        * {
            padding: 0;
            margin: 0;
        }

        /* 除了标签,复选框和文本以外的执行下列代码 */
        *:not(input, checkbox, textarea) {
            /* 禁止文本选择 */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .MenuMain {
            /* 将尺寸的单位变成像素 */
            position: fixed;
            /* 设置宽度 */
            width: 520px;
            /* 设置高度 */
            height: 380px;
            /* 顶部位置设置 */
            top: calc(50% - 180px);
            /* 左边位置设置 */
            left: calc(50% - 180px);
            /* 设置显示为最顶面 */
            z-index: 999;
            /* 设置背景颜色 */
            background-color: #1E1E1E;
            /* 隐藏溢出部分，清除浮动，解决外边框塌陷 */
            overflow: hidden;
            /* 去除浏览器默认样式 */
            -webkit-user-select: none;
            /* 让文字不被选中，禁止右键，禁止选择复制 */
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .MenuBody {
            /* 显示Y轴滑条 */
            overflow-y: auto;
        }

        .Tabs_Seat {
            /* 设置顶部距离 */
            padding-top: 12px;
            /* 设置底部距离 */
            padding-bottom: 20px;
        }

        .van-cell {
            /* 设置背景颜色 */
            background-color: #2D2D2D;
        }

        .van-cell__title {
            /* 设置颜色 */
            color: #FFFFFF;
        }

        .Cell_Seat {
            /* 设置顶部距离 */
            padding-top: 8px;
            /* 设置左边距离 */
            padding-left: 16px;
            /* 设置右边距离 */
            padding-right: 16px;
        }

        .Custom-Button {
            /* 宽度 */
            width: 26px;
            /* 设置颜色 */
            color: #fff;
            /* 设置字体尺寸 */
            font-size: 10px;
            /* 设置行高 */
            line-height: 18px;
            /* 字体居中 */
            text-align: center;
            /* 设置背景颜色 */
            background-color: #828585;
            /* 设置弧度 */

        .Text {

            /* 设置行高 */

            background-color: #2D2D2D;

        function ToMatrixWithScale(RTS) { //得到骨骼，人物坐标矩阵
            const M = new Array();
            M[0] = new Array();
            M[1] = new Array();
            M[2] = new Array();
            M[3] = new Array();

            var X2, Y2, Z2, xX2, Yy2, Zz2, Zy2, Wx2, Xy2, Wz2, Zx2, Wy2;
            M[3][0] = RTS.TX;
            M[3][1] = RTS.TY;
            M[3][2] = RTS.TZ;

            X2 = RTS.RX + RTS.RX;
            Y2 = RTS.RY + RTS.RY;
            Z2 = RTS.RZ + RTS.RZ;

            xX2 = RTS.RX * X2;
            Yy2 = RTS.RY * Y2;
            Zz2 = RTS.RZ * Z2;

            M[0][0] = (1 - (Yy2 + Zz2)) * RTS.SX;
            M[1][1] = (1 - (xX2 + Zz2)) * RTS.SY;
            M[2][2] = (1 - (xX2 + Yy2)) * RTS.SZ;

            Zy2 = RTS.RY * Z2;
            Wx2 = RTS.RW * X2;
            M[2][1] = (Zy2 - Wx2) * RTS.SZ;
            M[1][2] = (Zy2 + Wx2) * RTS.SY;

            Xy2 = RTS.RX * Y2;
            Wz2 = RTS.RW * Z2;
            M[1][0] = (Xy2 - Wz2) * RTS.SY;
            M[0][1] = (Xy2 + Wz2) * RTS.SX;

            Zx2 = RTS.RX * Z2;
            Wy2 = RTS.RW * Y2;
            M[2][0] = (Zx2 + Wy2) * RTS.SZ;
            M[0][2] = (Zx2 - Wy2) * RTS.SX;

            M[0][3] = 0;
            M[1][3] = 0;
            M[2][3] = 0;
            M[3][3] = 1;

            return M; //一个4X4矩阵

        function RotatorToMatrix(rotation) {
            var radPitch = rotation.Pitch * (Math.PI / 180.0);
            var radYaw = rotation.Yaw * (Math.PI / 180.0);
            var radRoll = rotation.Roll * (Math.PI / 180.0);

            var SP = Math.sin(radPitch);
            var CP = Math.cos(radPitch);
            var SY = Math.sin(radYaw);
            var CY = Math.cos(radYaw);
            var SR = Math.sin(radRoll);
            var CR = Math.cos(radRoll);

            var matrix = new Array(16).fill(0);

            matrix[0] = (CP * CY);
            matrix[1] = (CP * SY);
            matrix[2] = (SP);
            matrix[3] = 0;

            matrix[4] = (SR * SP * CY - CR * SY);
            matrix[5] = (SR * SP * SY + CR * CY);
            matrix[6] = (-SR * CP);
            matrix[7] = 0;

            matrix[8] = (-(CR * SP * CY + SR * SY));
            matrix[9] = (CY * SR - CR * SP * SY);
            matrix[10] = (CR * CP);
            matrix[11] = 0;

            matrix[12] = 0;
            matrix[13] = 0;
            matrix[14] = 0;
            matrix[15] = 1;

            return matrix;
        }

        function vectorDot(lhs, rhs) {
            return (((lhs.X * rhs.X) + (lhs.Y * rhs.Y)) + (lhs.Z * rhs.Z));
        }

        function world2Screen(worldLocation, camViewInfo, tempMatrix) {
            // var tempMatrix = RotatorToMatrix(camViewInfo.Rotation);

            var vAxisX = {
                X: tempMatrix[0],
                Y: tempMatrix[1],
                Z: tempMatrix[2]
            };
            var vAxisY = {
                X: tempMatrix[4],
                Y: tempMatrix[5],
                Z: tempMatrix[6]
            };
            var vAxisZ = {
                X: tempMatrix[8],
                Y: tempMatrix[9],
                Z: tempMatrix[10]
            };

            var vDelta = {
                X: worldLocation.X - camViewInfo.Location.X,
                Y: worldLocation.Y - camViewInfo.Location.Y,
                Z: worldLocation.Z - camViewInfo.Location.Z
            };

            var vTransformed = {
                X: vectorDot(vDelta, vAxisY),
                Y: vectorDot(vDelta, vAxisZ),
                Z: vectorDot(vDelta, vAxisX)
            };

            if (vTransformed.Z < 1.0) {
                vTransformed.Z = 1.0;
            }

            var fov = camViewInfo.FOV;
            var screenCenterX = (sWidth / 2.0);
            var screenCenterY = (sHeight / 2.0);

            var re = {
                X: (screenCenterX + vTransformed.X * (screenCenterX / Math.tan(fov * (Math.PI / 360.0))) /
                    vTransformed
                        .Z),
                Y: (screenCenterY - vTransformed.Y * (screenCenterX / Math.tan(fov * (Math.PI / 360.0))) /
                    vTransformed
                        .Z)
            };

            return re;
        }

                    this.menuLastX = ayMenu.offsetLeft;
                    this.menuLastY = ayMenu.offsetTop;
                },

                    event.preventDefault();
                    var distanceX = event.touches[0].clientX - this.touchStartX;
                    var distanceY = event.touches[0].clientY - this.touchStartY;

                    var ayMenu = this.$refs.menuMain;
                    ayMenu.style.left = this.menuLastX + distanceX + "px";
