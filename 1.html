<script>
    let app = new Vue({
        el: '#app',
        data() {
            return {
                active: false,
                isDraw: '2', //开关
                isLive: '2', //过直播
                isLine: false, //射线
                isxue: false, //血条
                isBox: false, //方框
                isInfo: false, //名字
                isbeijing: false, //背景
                isduiwu: false, //队伍
                isBackenemies: false, //背敌
                isDis: false, //距离
                isCar: false, //载具
                ishold: false, //手持
                ismaterial: '1', //物资开关
                tietu: '2', //贴图开关
                material: false, //物资
                ishuizhi: '1', //绘制切换
                wuhou: '2', //枪械午后
                Rifle: false, //步枪
                ammunition: false, //弹药
                drugs: false, //药品
                Armor: false, //防具
                Sight: false, //瞄具
                sliderValue3: 400, //绘制距离
            }
        },
        mounted() {
            this.setRect(370, 375);
        },
        methods: {
            setRect(w, h, x = -1, y = -1) {
                var boxW = w;
                var boxH = h;

                var ayMenu = this.$refs.menuMain;
                ayMenu.style.width = `${boxW}px`;
                ayMenu.style.height = `${boxH}px`;
                if (x == -1) ayMenu.style.left = `calc(50% - ${boxW / 2}px)`;
                if (y == -1) ayMenu.style.top = `calc(50% - ${boxH / 2}px)`;

                var menuBody = this.$refs.menuBody;
                menuBody.style.height = `${boxH - 46 - 40}px`;
            },
            titleTouchStart(event) {
                this.touchStartX = parseInt(event.touches[0].clientX);
                this.touchStartY = parseInt(event.touches[0].clientY);

                var ayMenu = this.$refs.menuMain;
                this.menuLastX = ayMenu.offsetLeft;
                this.menuLastY = ayMenu.offsetTop;
            },
            titleTouchMove(event) {
                event.preventDefault();
                var distanceX = event.touches[0].clientX - this.touchStartX;
                var distanceY = event.touches[0].clientY - this.touchStartY;

                var ayMenu = this.$refs.menuMain;
                ayMenu.style.left = this.menuLastX + distanceX + "px";
                ayMenu.style.top = this.menuLastY + distanceY + "px";
            },

            closeMenu() {
                var menu = document.querySelector("#app");
                menu.style.display = "none";
                setWindowTouch(false);
            },

            changeLive() {
                if (window.changeLive == 1) {
                    window.changeLive = 0;
                    let hideView = h5gg.loadPlugin("ayHide", "h5gg_hideview.dylib");
                    setButtonImage("https://i.postimg.cc/cLLfCnhc/Photo-1666914283137.png");
                    //关闭过直播
                    hideView.changeHidden(0);
                    //HOOK源触摸函数，同步过直播view的触摸开关
                    let orig_setWindowTouch = setWindowTouch;
                    setWindowTouch = function(isTouch) {
                        let boolNum = isTouch ? 1 : 0;
                        hideView.changeTouch(boolNum);
                        orig_setWindowTouch(isTouch);
                    }
                } else {
                    window.changeLive = 1;
                    let hideView = h5gg.loadPlugin("ayHide", "h5gg_hideview.dylib");
                    setButtonImage("https://gchat.qpic.cn/gchatpic_new/0/0-0-AEADC8B12D4F90C67B3FE70B4F5F881B/0");
                    //开启过直播
                    hideView.changeHidden(1);
                    //HOOK源触摸函数，同步过直播view的触摸开关
                    let orig_setWindowTouch = setWindowTouch;
                    setWindowTouch = function(isTouch) {
                        let boolNum = isTouch ? 1 : 0;
                        hideView.changeTouch(boolNum);
                        orig_setWindowTouch(isTouch);
                    }
                }
            },
        }
    });
setButtonImage('https://pic.imgdb.cn/item/63ada3b608b683016310fee4.png'); //从网址链接加载并替换悬浮按钮图标
    //脚本放在最后面, body加载完之后再执行
    //激活webkit的button:active
    document.body.addEventListener('touchstart', function() {});
    //设置不可拖动
    setWindowDrag(0, 0, 0, 0);
    //设置按照屏幕像素尺寸绘图(高清模式)
    var iosScale = window.devicePixelRatio;

    let sWidth = 0; //屏幕宽
    let sHeight = 0; //屏幕高
    //创建画布，布满整个屏幕
    let canvasDom = document.createElement("canvas");
    document.body.appendChild(canvasDom);
    canvasDom.style.height = "100%";
    canvasDom.style.width = "100%";
    //获取窗口信息
    const layout = function() {
        //window.orientation是设备握持方向, 不是屏幕显示方向
        if (window.lastorientation == window.orientation) return;
        window.lastorientation = window.orientation;
        //window.screen中的宽高不会随着屏幕旋转更新(只会在初始化的时候固定)
        if (Math.abs(window.orientation) == 90) {
            //横屏模式
            setWindowRect(0, 0, window.screen.height, window.screen.width);
            canvasDom.width = window.screen.height * iosScale;
            canvasDom.height = window.screen.width * iosScale;
            sWidth = window.screen.height;
            sHeight = window.screen.width;
        } else {
            //竖屏模式
            setWindowRect(0, 0, window.screen.width, window.screen.height);
            canvasDom.height = window.screen.height * iosScale;
            canvasDom.width = window.screen.width * iosScale;
            sWidth = window.screen.width;
            sHeight = window.screen.height;
        }
    }

    layout(); //设置旋转屏幕时自动调整布局和画布
    window.addEventListener("orientationchange", layout, false);
    //setButtonImage("https://i.postimg.cc/RZmSGwyH/ad1904059980f838.png");
    //*设置自定义的悬浮按钮图标点击动作
    setButtonAction(function() {
        let menu = document.querySelector("#app");
        if (menu.style.display == 'none') {
            menu.style.display = 'block';
            //隐藏菜单之后, 设置触控穿透悬浮窗口
            setWindowTouch(true);
        } else {
            menu.style.display = 'none';
            //显示菜单之后, 设置触控不可穿透悬浮窗口
            setWindowTouch(false);
        }
    });
</script>

            if (isNull(actor)) continue;

            //HealthMax
            var hpmax = readFloat(actor + 0xd08);

            if (hpmax == 100 || hpmax == 110 || hpmax == 120 || hpmax == 130 || hpmax == 140 || hpmax == 150 || hpmax == 160 || hpmax == 170 || hpmax == 180 || hpmax == 190 || hpmax == 200) {
                tempArr.push(actor);
            }
var missile = readInt(actor + 0x6ac);
			if (missile == 602001 ||
				missile == 602002 ||

    function drawLine(x1, y1, x2, y2, color) {
        x1 *= iosScale;

        x2 *= iosScale;
        y2 *= iosScale;

        ctx.beginPath();
        ctx.globalAlpha = 0.8;
        ctx.lineWidth = 1;
        ctx.fillStyle = color;
        ctx.strokeStyle = color;
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);

    //绘制矩形 起点xy，矩形宽高，颜色，是否填充矩形
    function drawMyRect(x, y, width, height, lineWidth, color) {

    x *= iosScale;
    y *= iosScale;
    width *= iosScale;
    height *= iosScale;

    ctx.lineWidth = lineWidth;
    ctx.strokeStyle = color;

    ctx.beginPath();

    ctx.moveTo(x, y);
    ctx.lineTo(Number(x) + Number(width) / 6, y);
    ctx.closePath();

    ctx.moveTo(x, y);
    ctx.lineTo(x, Number(y) + Number(height / 9));
    ctx.closePath();

    ctx.moveTo(Number(x) + Number(width) - Number(width) / 6, y);
    ctx.lineTo(Number(x) + Number(width), y);
    ctx.closePath();

    ctx.moveTo(Number(x) + Number(width), y);
    ctx.lineTo(Number(x) + Number(width), Number(y) + Number(height / 9));
    ctx.closePath();

    ctx.moveTo(Number(x), Number(y) + Number(height));
    ctx.lineTo(Number(x), Number(y) + Number(height) - Number(height / 9));
    ctx.closePath();

    ctx.moveTo(Number(x), Number(y) + Number(height));
    ctx.lineTo(Number(x) + Number(width) / 6, Number(y) + Number(height));

    ctx.moveTo(Number(x) + Number(width), Number(y) + Number(height));
    ctx.lineTo(Number(x) + Number(width) - (width / 6), Number(y) + Number(height));

    ctx.moveTo(Number(x) + Number(width), Number(y) + Number(height));
    ctx.lineTo(Number(x) + Number(width), Number(y) + Number(height) - Number(height / 9));
    ctx.closePath();

    ctx.stroke();
  }

function drawCircular(x, y, num, size, color, lineWidth, isFill = true) {
	x *= iosScale;
	y *= iosScale;
	size *= iosScale;

	if (num === 100) num = 1;
	else if (num > 0) num = 1 - num / 100;
	const d2a = n => n * Math.PI / 180;

	ctx.beginPath();
	ctx.lineWidth = lineWidth;
	ctx.arc(x, y, size, d2a(num * 360 - 90), d2a(-90), false);
	if (isFill) {
		ctx.fillStyle = color;
		ctx.fill();
	} else {
		ctx.strokeStyle = color;
		ctx.stroke();
	}
	ctx.closePath();
}
  
  function drawRoundRect(x, y, w, h, r, color, isFill = true) {

    if (h < 2 * r) r = h / 2;
    ctx.beginPath();
    ctx.moveTo(x + r, y);
    ctx.arcTo(x + w, y, x + w, y + h, r);
    ctx.arcTo(x + w, y + h, x, y + h, r);
    ctx.arcTo(x, y + h, x, y, r);
    ctx.arcTo(x, y, x + w, y, r);
    if (isFill) {
      ctx.fill();
    } else {
      ctx.stroke();
    }
    ctx.closePath();

    // ********************* 游戏相关 *********************
    function Coordinateto2D(worldPos, camViewInfo, tempMatrix) {
        var zb1 = {
            X: worldPos.X,
            Y: worldPos.Y,
            Z: worldPos.Z + 80.0
        }
        var zb2 = {
            X: worldPos.X,
            Y: worldPos.Y,
            Z: worldPos.Z - 80.0
        }
        var fkzb1 = world2Screen(zb1, camViewInfo, tempMatrix);
        var fkzb2 = world2Screen(zb2, camViewInfo, tempMatrix);
        var fk = {
            X: fkzb1.X,
            Y: fkzb1.Y,
            G: fkzb2.Y - fkzb1.Y,
            K: (fkzb2.Y - fkzb1.Y) / 2,
        }
        return fk;
    }

    function get3DDis(XYZ, camViewInfo) {
        var distX = (XYZ.X - camViewInfo.Location.X) / 100;
        var distY = (XYZ.Y - camViewInfo.Location.Y) / 100;
        var distance = (distX * distX) + (distY * distY);
        var distZ = (XYZ.Z - camViewInfo.Location.Z) / 100;
        distance = Math.ceil(Math.sqrt((distZ * distZ) + distance));
        return distance;
    }

    function getWorldXYZ(actor) {
        var rootComponent = readLong(actor + 0x258);
        var worldPos = {
            X: readFloat(rootComponent + 0x1C0),
            Y: readFloat(rootComponent + 0x1C0 + 4),
            Z: readFloat(rootComponent + 0x1C0 + 4 + 4)
        }
        return worldPos;
    }

    function getName(actor) {
        var nameAddr = readLong(actor + 0x998);
        name = nameAddr.toString(16);
        if (!isNull(nameAddr)) {
            var name = "";
            for (var s = 0; s < 14; s++) {
                var after = Number(h5gg.getValue(nameAddr + s * 2, "U8")).toString(16).padStart(2, '0');
                var before = Number(h5gg.getValue(nameAddr + s * 2 + 1, "U8")).toString(16).padStart(2, '0');
                var charCode = before + after;
                if (charCode == "0000") break;
                name += String.fromCharCode(parseInt(charCode, 16));
            }
        }
        return name;
    }

<script>
    // ********************* 内存相关 *********************
    function readInt(addr) {
        return Number(h5gg.getValue(addr, "I32"));
    }

    function readLong(addr) {
        return Number(h5gg.getValue(addr, "I64"));
    }

    function readFloat(addr) {
        return Number(h5gg.getValue(addr, "F32"));
    }

    function isNull(addr) {
        return (addr < 0x100000000 || addr > 0x300000000);
    }
    // ********************* UE4相关 *********************
    function RotatorToMatrix(rotation) {
        var radPitch = rotation.Pitch * (Math.PI / 180.0);
        var radYaw = rotation.Yaw * (Math.PI / 180.0);
        var radRoll = rotation.Roll * (Math.PI / 180.0);

        var SP = Math.sin(radPitch);
        var CP = Math.cos(radPitch);
        var SY = Math.sin(radYaw);
        var CY = Math.cos(radYaw);
        var SR = Math.sin(radRoll);
        var CR = Math.cos(radRoll);

        var matrix = new Array(16).fill(0);

        matrix[0] = (CP * CY);
        matrix[1] = (CP * SY);
        matrix[2] = (SP);
        matrix[3] = 0;

        matrix[4] = (SR * SP * CY - CR * SY);
        matrix[5] = (SR * SP * SY + CR * CY);
        matrix[6] = (-SR * CP);
        matrix[7] = 0;

        matrix[8] = (-(CR * SP * CY + SR * SY));
        matrix[9] = (CY * SR - CR * SP * SY);
        matrix[10] = (CR * CP);
        matrix[11] = 0;

        matrix[12] = 0;
        matrix[13] = 0;
        matrix[14] = 0;
        matrix[15] = 1;

        return matrix;
    }

    function world2Screen(worldLocation, camViewInfo, tempMatrix) {

        var vAxisX = {
            X: tempMatrix[0],
            Y: tempMatrix[1],
            Z: tempMatrix[2]
        };
        var vAxisY = {
            X: tempMatrix[4],
            Y: tempMatrix[5],
            Z: tempMatrix[6]
        };
        var vAxisZ = {
            X: tempMatrix[8],
            Y: tempMatrix[9],
            Z: tempMatrix[10]
        };

        var vDelta = {
            X: worldLocation.X - camViewInfo.Location.X,
            Y: worldLocation.Y - camViewInfo.Location.Y,
            Z: worldLocation.Z - camViewInfo.Location.Z
        };

        var vTransformed = {
            X: vectorDot(vDelta, vAxisY),
            Y: vectorDot(vDelta, vAxisZ),
            Z: vectorDot(vDelta, vAxisX)
        };

        if (vTransformed.Z < 1.0) {
            vTransformed.Z = 1.0;
        }

        var fov = camViewInfo.FOV;
        var screenCenterX = (sWidth / 2.0);
        var screenCenterY = (sHeight / 2.0);

        var re = {
            X: (screenCenterX + vTransformed.X * (screenCenterX / Math.tan(fov * (Math.PI / 360.0))) /
                vTransformed
                .Z),
            Y: (screenCenterY - vTransformed.Y * (screenCenterX / Math.tan(fov * (Math.PI / 360.0))) /
                vTransformed
                .Z)
        };

        return re;
    }

    function vectorDot(lhs, rhs) {
        return (((lhs.X * rhs.X) + (lhs.Y * rhs.Y)) + (lhs.Z * rhs.Z));
    }
